    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <header class="header">
        <a href="#" class="logo"></a>

        <nav class="navbar">
            <a href="Home.html" style="--i:1" class="active">Home</a>
            <a href="About.html" style="--i:2">About</a>
            <a href="Skills.html" style="--i:3">Skills</a>

            <a href="Portfolio.html" style="--i:4">Portfolio</a>
            <a href="Contact.html" style="--i:5">Contact</a>
        </nav>
    </header>
    <br>
    <br>
    <br>
    <br>
    <h1 class="h1">Skills</h1>

    <section>
        <div class="container1" id="Skills">
            <h1 class="heading1">Technical Skills</h1>
            <div class="Technical-bars">
                <div class="bar"><i style="color: #ff370f" class="fa-brands fa-c"></i>
                    <div class="info">
                        <span>C</span>
                    </div>
                    <div class="progress-line C">
                        <span></span>
                    </div>
                </div>
                <div class="bar"><i style="color: #147bbc" class="bx bxl-c-plus-plus"></i>
                    <div class="info">
                        <span>C++</span>
                    </div>
                    <div class="progress-line CPP">
                        <span></span>
                    </div>
                </div>
                <div class="bar"><i style="color: #338d1f" class="bx bxl-java"></i>
                    <div class="info">
                        <span>JAVA</span>
                    </div>
                    <div class="progress-line JAVA">
                        <span></span>
                    </div>
                </div>
                <div class="bar"><i style="color: #c32ec9" class="bx bxl-python"></i>
                    <div class="info">
                        <span>Python</span>
                    </div>
                    <div class="progress-line Python">
                        <span></span>
                    </div>
                </div>
                <div class="bar"><i style="color: #69bcbc" class="bx bxl-html5"></i>
                    <div class="info">
                        <span>HTML</span>
                    </div>
                    <div class="progress-line HTML">
                        <span></span>
                    </div>
                </div> 
                <div class="bar"><i style="color: #c95d2e" class="bx bxl-css3"></i>
                    <div class="info">
                        <span>CSS</span>
                    </div>
                    <div class="progress-line CSS">
                        <span></span>
                    </div>
                </div>
                <div class="bar"><i style="color: #b0bc1e" class="bx bxl-javascript"></i>
                    <div class="info">
                        <span>Javascript</span>
                    </div>
                    <div class="progress-line javascript">
                        <span></span>
                    </div>
                </div>
            </div>
        </div>
    </section>
<br>

    <section>
        <div class="container1">
            <h1 style="margin-top: 100px;" class="heading1">Professional Skills</h1>
            <div class="radial-bars">

                <div class="radial-bar">
                    <svg x="0px" y="0px" viewBox="0 0 200 200">
                        <circle class="progress-bar" cx="100" cy="100" r="80"></circle>
                        <circle class="path path-1" cx="100" cy="100" r="80"></circle>
                    </svg>
                    <div class="percentage">90%</div>
                    <div class="text">Creativity</div>
                </div>
                <div class="radial-bar">
                    <svg x="0px" y="0px" viewBox="0 0 200 200">
                        <circle class="progress-bar" cx="100" cy="100" r="80"></circle>
                        <circle class="path path-2" cx="100" cy="100" r="80"></circle>
                    </svg>
                    <div class="percentage">80%</div>
                    <div class="text">Communication</div>
                </div>
                <div class="radial-bar">
                    <svg x="0px" y="0px" viewBox="0 0 200 200">
                        <circle class="progress-bar" cx="100" cy="100" r="80"></circle>
                        <circle class="path path-3" cx="100" cy="100" r="80"></circle>
                    </svg>
                    <div class="percentage">75%</div>
                    <div class="text">Problem Solving</div>
                </div>
                <div class="radial-bar">
                    <svg x="0px" y="0px" viewBox="0 0 200 200">
                        <circle class="progress-bar" cx="100" cy="100" r="80"></circle>
                        <circle class="path path-4" cx="100" cy="100" r="80"></circle>
                    </svg>
                    <div class="percentage">85%</div>
                    <div class="text">Teamwork</div>
                </div>
            </div>
        </div>
    </section>
